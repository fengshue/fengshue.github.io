        <h1 id="iframe"><a href="#iframe" class="headerlink" title="iframe"></a>iframe</h1><p>定义和用法<br>iframe 元素会创建包含另外一个文档的内联框架（即行内框架）。<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">        &lt;a herf=<span class="string">"xxx.html"</span> target=myFrame&gt;&lt;li&gt;我是导航栏某元素&lt;/li&gt;&lt;/a&gt;  </span><br><span class="line">target的值一定要与iframe相同</span><br><span class="line"></span><br><span class="line">        &lt;iframe name=<span class="string">"myFrame"</span> src=<span class="string">"chid.html"</span>&gt;&lt;/iframe&gt;  src为内嵌窗口的默认值界面</span><br><span class="line"></span><br><span class="line">        上述方式即可实现单界面内链接并显示其他界面        </span><br><span class="line"></span><br><span class="line">        注：如果把frameborder设为1，效果就像文本框一样</span><br></pre></td></tr></table></figure></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line">属性	    值	       描述</span><br><span class="line">align	    left      不赞成使用。请使用样式代替。</span><br><span class="line">            right     规定如何根据周围的元素来对齐此框架。</span><br><span class="line">            top</span><br><span class="line">            middle</span><br><span class="line">            bottom</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">frameborder	1         规定是否显示框架周围的边框。</span><br><span class="line">            0</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">height	    pixels    规定 iframe 的高度。</span><br><span class="line">            %</span><br><span class="line">width       pixels    定义 iframe 的宽度。</span><br><span class="line">            %</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">longdesc	URL	      规定一个页面，该页面包含了有关 iframe 的较长描述。 </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">marginheight pixels	  定义 iframe 的顶部和底部的边距。</span><br><span class="line">marginwidth	 pixels	  定义 iframe 的左侧和右侧的边距。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">name	    frame_name	规定 iframe 的名称。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">sandbox	     <span class="string">""</span>         启用一系列对 &lt;iframe&gt; 中内容的额外限制。</span><br><span class="line">            allow-forms</span><br><span class="line">            allow-same-origin</span><br><span class="line">            allow-scripts</span><br><span class="line">            allow-top-navigation</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">scrolling	yes         规定是否在 iframe 中显示滚动条。</span><br><span class="line">            no</span><br><span class="line">            auto</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">seamless	seamless	规定 &lt;iframe&gt; 看上去像是包含文档的一部分。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">src	        URL	        规定在 iframe 中显示的文档的 URL。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">srcdoc	    HTML_code   规定在 &lt;iframe&gt; 中显示的页面的 HTML 内容。</span><br></pre></td></tr></table></figure>
